<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Binge Verse</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo">Binge Verse</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#trending">Trending</a></li>
                <li><a href="#">Genres</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-button">Search</button>
        </div>
        <div class="profile-container">
            <a href="profile.html" class="profile-link">
                <img src="./images/profile-icon.png" alt="Profile Icon" class="profile-icon">
            </a>
        </div>
    </header>

    <section class="profile">
        <div class="profile-header">
            <h1>John Doe</h1>
            <p>johndoe@example.com</p>
        </div>
        
        <div class="icon-selection">
            <h2>Choose a Profile Icon</h2>
            <div class="icon-grid">
                <!-- Example icons, replace with your actual images -->
                <img src="./images/icon/icon1.jpeg" alt="Icon 1" class="icon-option">
                <img src="./images/icon/icon2.jpeg" alt="Icon 2" class="icon-option">
                <img src="./images/icon/icon3.jpeg" alt="Icon 3" class="icon-option">
                <img src="./images/icon/icon4.jpeg" alt="Icon 4" class="icon-option">
                <img src="./images/icon/icon5.jpeg" alt="Icon 5" class="icon-option">
                <img src="./images/icon/icon6.jpeg" alt="Icon 6" class="icon-option">
                <img src="./images/icon/icon7.jpeg" alt="Icon 7" class="icon-option">
                <img src="./images/icon/icon8.jpeg" alt="Icon 8" class="icon-option">
                <img src="./images/icon/" alt="Icon 9" class="icon-option">
                <img src="./images/icon/icon10.jpeg" alt="Icon 10" class="icon-option">
            </div>
        </div>

        <div class="profile-actions">
            <button class="edit-profile">Edit Profile</button>
            <button class="logout">Logout</button>
        </div>
    </section>

    <footer>
        <p>Â© 2024 Binge Verse. All rights reserved.</p>
    </footer>
</body>
</html>
